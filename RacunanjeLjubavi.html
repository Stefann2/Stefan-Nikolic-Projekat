  <script>
var oof=0;
var off=0;
  function ono(){
  var ime1=document.getElementById("prvoi").value;
  var ime2=document.getElementById("drugoi").value;
  var x = document.getElementById("prvi").value;
  var y = x.split(" ");
  x=y.toString();
  for(i=0;i<x.length;i++)
  {
    if(x[i]!="-")
   oof+=parseInt(x[i]);
  }

  x = document.getElementById("drugi").value;
  y = x.split(" ");
  x=y.toString();
  for(i=0;i<x.length;i++)
  {
    if(x[i]!="-")
   off+=parseInt(x[i]);
 }
 while(oof>=10){
oof=(oof-oof%10)/10+oof%10;
}
while(off>=10){
off=(off-off%10)/10+off%10;
}
if(oof>off){
document.getElementById("div1").innerHTML=ime1;
document.getElementById("div3").innerHTML=Math.round(off/oof*100) + "%";
document.getElementById("div2").innerHTML=ime2;
}
else
{
document.getElementById("div1").innerHTML=ime1;
document.getElementById("div3").innerHTML=Math.round(oof/off*100) + "%";
document.getElementById("div2").innerHTML=ime2;
}
}
 </script>
